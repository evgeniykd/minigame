	<script type="text/javascript">
		/*;fmvkdf
		lkfvmdkv
		dlfkvmdkv*/
let score = 0;
let x = function(){
	for(let index = 0; index<10; index= index +1){
		balls[index].style.display = "none";
	}
};
let y = function(){
	for(let index = 0; index<10; index= index +1){
		ballz[index].style.display = "none";
	}
};
let balls = document.querySelectorAll(".ball")
let ballz = document.querySelectorAll(".ball1")

for(let index = 0; index<10; index= index +1)
	balls[index].onclick = function(){
	balls[index].style.transform = "scale(0)";
	balls[index].style.transition = "3s";
    score = score + 1;
    document.querySelector(".score").innerHTML = score;
}
for(let index = 0; index<10; index= index +1)
	ballz[index].onclick = function(){
	ballz[index].style.transform = "scale(0)";
	ballz[index].style.transition = "3s";
    score = score - 10;
    document.querySelector(".score").innerHTML = score;
}
setTimeout(x,9000);
setTimeout(y,9000);
		
	</script>
